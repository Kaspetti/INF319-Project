<!DOCTYPE html>
<html>
  <head>
    <title>INF319</title>
  </head>

  <body class="bg-gray-900">
    <div class="flex flex-col h-screen">
      <div class="h-5/6">
        <div class="grid grid-cols-3 p-4 pb-0 h-1/2">
          <div id="left-network-container" class="border-2 border-gray-600 border-b-0 relative bg-gray-800">
            <h1 id="left-network-heading" class="absolute text-3xl bg-gray-800/50 text-gray-200 p-2">2024101900 +0h</h1>
          </div>    
          <div id="contingency-table" class="h-full w-full relative border-t-2 border-gray-600 bg-gray-800"></div>
          <div id="right-network-container" class="border-2 border-gray-600 border-b-0 relative bg-gray-800">
            <h1 id="right-network-heading" class="absolute text-3xl bg-gray-800 text-gray-200 p-2">2024101900 +3h</h1>
          </div>    
        </div>
        <div class="grid grid-cols-2 gap-x-4 p-4 pb-0 pt-0 h-1/2">
          <div id="left-map-container" class="border-2 border-gray-600 bg-gray-800" style="border-top-style: dashed"></div>    
          <div id="right-map-container" class="border-2 border-gray-600 bg-gray-800" style="border-top-style: dashed"></div>    
        </div>
      </div>
      <div class="flex-1 flex justify-center items-center h-1/6">
        <div class="grid grid-cols-2 gap-2 w-72">
          <button id="previous" class="px-4 py-2 bg-gray-700 text-gray-200 rounded hover:bg-gray-600 transition-colors">Previous</button>
          <button id="next" class="px-4 py-2 bg-gray-700 text-gray-200 rounded hover:bg-gray-600 transition-colors">Next</button>
          <button id="reset-views-button" class="px-4 py-2 bg-gray-700 text-gray-200 rounded hover:bg-gray-600 transition-colors">Reset Views</button>
          <button id="reset-layouts-button" class="px-4 py-2 bg-gray-700 text-gray-200 rounded hover:bg-gray-600 transition-colors">Reset Layouts</button>
        </div>
      </div>
    </div>

    <script src="./dist/bundle.js"></script>
